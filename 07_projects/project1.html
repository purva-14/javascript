<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .button{
        margin:black;
        border:12px;
        padding:12px;

    }
    button:hover{
        cursor:pointer
    }
    #grey{
        background-color: gray;
    }
    #white{
        background-color: rgb(253, 250, 250);
    }
    #blue{
        background-color: rgb(29, 118, 196);
    }#yellow{
        background-color: rgb(210, 220, 31);
    }
    
</style>
<body>
    <h1>Color Scheme Switcher</h1>
    <span class="button" id="grey">grey</span>
    <span class="button" id="white">white</span>
    <span class="button" id="blue">blue</span>
    <span class="button" id="yellow">yellow</span>
    <h2>TRY CLICKING on one of the colors above</h2>
    <span>to change the background color of this page</span>
</body>
<script>
    const button=document.querySelectorAll('.button');
    const body=document.querySelector("body");
      button.forEach(function(btn){
         btn.addEventListener('click',function(e){
       body.style.backgroundColor=e.target.id;
          })
      })

</script>
</html>
